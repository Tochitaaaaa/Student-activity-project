<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style.css" />
    <script

      crossorigin="anonymous"

    <title>Trippy</title>

  <body>
    <header>
      <nav>
        <i id="logo" class="fa-solid fa-tree-city fa-2x"></i>
        <p id="app-name">Trippy</p>
      </nav>
    </header>

    <main>
      <section id="search-page">
        <div id="search-bar">
          <input
            id="postalcode-input"
            placeholder="Postal code (e.g. 98105)"
            type="text"
          />
          <input
            id="search-input"
            placeholder="Search criteria (e.g. coffee)"
            type="text"
          />
          <button id="search-button" onclick="handleSearch()">Search</button>
        </div>
      </section>

      <section id="saved-trips-page"></section>

      <section id="activity-page">
        <!--shows results of search -->
        <div id="resultContainer" class="resultContainer">
          <!-- <div class="resultItem">
            <label>Restaurant</label>
          </div> -->
        </div>
      </section>
    </main>

    <aside id="bookmark-aside">
      <button id="toggle-aside" onclick="toggleBookmarkAside()">â˜°</button>
      <div id="bookmark-menu">
        <p><A HREF = "bookmark.html">Trip 1</A></p>
        <p><A HREF = "bookmark.html">Trip 2</A></p>
        <p><A HREF = "bookmark.html">Trip 3</A></p>
      </div>
    </aside>

</html>
